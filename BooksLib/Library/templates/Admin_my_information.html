{% extends "Admin_base.html" %}
{% load static %}



{% block style_js_title %}
  <title>My info - Rome Library</title>
  <link rel="stylesheet" href="{% static 'CSS/Admin_my_information_style.css' %}">
  <script src="{% static 'JS/Admin_my_information_controller.js' %}"></script>
{% endblock %}

{% block content %}
  <main>
    <div style="height: 30px;"></div>
    <div class="user-info-form">
      <div><label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required>
      </div>
      <div style="margin-left: 25px;">
      <label for="username">Email:</label><br>
        <input type="email" id="email" name="username" required >
      </div>
      <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required style="margin-right: 60px;"><br>
      </div>
    </div>
        <div style="height: 15px;"></div>
        <button class="normal_button" id="user_mode_button" onclick="enterUserMode()">Enter User Mode</button>
        <div style="height: 15px;"></div>
      <div class="buttons">
        <button class="normal_button" onclick="save_change()">Save Change</button>
        <div style="width: 15px;"></div>
        <button class="borders_button" onclick="navigateToPage('Admin_main.html')"> Delete account</button>
       </div>
       <div style="height: 30px;"></div>
</main>
{% endblock %}
