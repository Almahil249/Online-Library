{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" href="{% static 'Media\favicon2.png' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_dimension.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_footer.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_text.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_navigation.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_buttons.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_textfield.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_books.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_search_card.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_single_book_card.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_table.css' %}">
        <link rel="stylesheet" href="{% static 'CSS/Global_pop_up.css' %}">

        <script src="{% static 'JS/Global_navigation.js' %}"></script>
        
        {% block style_js_title %}
        
        {% endblock %}
        
    </head>


    <body>
        <header>
            <div id="backGround_image" >
                <!-- <img src="/references/images/Logo.png" alt=""> -->
                <div id="backGround" class="borders">
                    <img id="project_logo" src="{% static 'Media\Logo.png' %}" alt="" onclick="navigateToPage('User_about.html')">
                    <h1>
                        R O M E
                    </h1>
                    <img id="account_logo" src="{% static 'Media\R.png' %}" alt="" onclick="showpopup()">
                </div>
                <div id="black_line"></div>
                <div id="navigation_bar" class="borders">
                    <button style="border-radius: 0 0 0 50px;"class="not_selected_page_button" onclick="navigateToPage('User_main.html')">H O M E</button>
                    <button style="border-radius: 0 0 0 0; display: none;" id="my_book" class="not_selected_page_button"  onclick="navigateToPage('User_my_books.html')">M Y  B O O K S</button>
                    <button style="border-radius: 0 0 50px 0;" id="selected_page_button"onclick="navigateToPage('User_about.html')">A B O U T</button>  
                </div>  
            </div>
        </header>
        <script>
            console.log(sessionStorage.getItem('isloged'));
            if(sessionStorage.getItem("isloged") == "true")
            {
                document.getElementById('my_book').style.display = "inline-block";
            }
        </script>
        <div style="height: 50px;"></div>






        {% block content %}

        {% endblock %}




        <div style="height: 50px;"></div>
        <footer class="borders">
            <h4 class="foottext">R O M E</h4>
            <h5 class="foottext">Where you can find the greatest books of all time!</h5>
            <div class="contact-links">
                <a href="#">Contact Us</a>
                <a href="#">FAQ</a>
                <a href="#">Support</a>
            </div>
            <div class="copyright">
                <p class="foottext">&copy; 2024 Rome Library</p>
            </div>
        </footer>   
    </body>
</html>
