{% extends "Admin_base.html" %}
{% load static %}



{% block style_js_title %}
    <script src="{% static 'JS/Admin_main_controller.js' %}" defer ></script>
    <title>Main - Rome Library</title>
    <link rel="stylesheet" href="{% static 'CSS/Admin_main_style.css' %}">
{% endblock %}

{% block content %}
  <main>
    <div style="height: 50px;"></div>
    <div id="search_card">
      <input type="text" id="search" name="search" placeholder="Search books, genres, artists...">
      <div style="height: 10px;"></div>
      <button class="normal_button" onclick="search()" >search</button>
    </div>
    <div style="height: 20px;"></div>
    <div>
      <div class="row"><h1 style="height: 40px;">Latest Books</h1> 
        <button class="normal_button edit_button" onclick="navigateToPage('Admin_books_screen?pressedButton=latest')">Edit Latest</button>
      </div> 
      
      
      <div class="bookshelves" id="bookshelvesL">   
  
      </div>
      <hr style="margin: 50px 0;"/>

      <div>
        <div class="row"><h1 style="height: 40px;">Trending Books</h1> 
          <button class="normal_button edit_button" onclick="navigateToPage('Admin_books_screen?pressedButton=trending')">Edit Trending</button>
        </div>
        <div class="bookshelves" id="bookshelvesT">   

        </div>  
    <div style="height: 20px;"> </div>
  </main>
{% endblock %}
