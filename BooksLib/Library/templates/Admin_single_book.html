{% extends "Admin_base.html" %}
{% load static %}



{% block style_js_title %}
  <title>Add New Book - Rome Library</title>
  <script src="{% static 'JS/Admin_single_book_controller.js' %}"></script>
{% endblock %}

{% block content %}
  <main>
    <h2 id="book_name" style="margin-top: 40px;"> </h2>
    <div style="height: 5px;"></div>
    <h3 style="margin-left: 25px;">By: <span style="color: #7E7E7E; font-weight: normal; font-size: 14px;" id="author_name"> </span></h3>
    <div style="height: 10px;"></div>
    <div class="book_dis">
    <img src="{% static 'Media\default-book-cover.jpg' %}" alt="" id="book_image" class="book_img">
      <div style="margin-top: 30px;">
        <h2 >Discription:</h2>
        <div style="height: 20px;" ></div>
        <p class="description_p" id="description">
        </p>
        <h3 style="margin-top: 10px;">Category:</h3>
        <p id="book_category"></p>
        <h3 style="margin-top: 10px;">Borrowed By: </h3>
        <p id="borrowed_by"></p>
        </div>
      </div>
    </div>
    <div style="height: 20px;"></div>

    <div class="author_details">
        <div>
          <h2>About author:</h2>
          <div style="height: 20px;"></div>
          <p id="about_author"> </p>
          </div>
        
        </div>
      <div style="display: flex; justify-content: right; ">
        <button class="normal_button edit_button" style="width: 200px; margin-top: 20px;" onclick="editThisBook()">Edit This Book</button>
      </div>

      <div style="height: 20px;"></div>
    
          <script src="{% static 'JS/Admin_add_new_book_script.js' %}"></script>
        <script>
          functionDisplayData();
        </script>
        </main>
{% endblock %}
