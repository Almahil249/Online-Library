{% extends "Admin_base.html" %}
{% load static %}



{% block style_js_title %}

  <title>Statistics - Rome Library</title>
  <script src="{% static 'JS/Admin_statistics_controller.js' %}"></script>
  {% endblock %}


{% block content %}

        <div class="search_card">
          <p># Of Books: 500</p>

          </div>


        <div class="search_card">

          <button class="normal_button" onclick="numberOfUsersDetails()" >Show Details</button>
          </div>

          <div class="search_card">
          <p># Of AuthorsS: 500</p>

          </div>

          <div class="search_card">
          <p># Of Borrowed Book: 500</p>
            <button class="normal_button" onclick="navigateToPage('Admin_brrowed_books.html')" >Show Details</button>
        </div>

  </main>
{% endblock %}
