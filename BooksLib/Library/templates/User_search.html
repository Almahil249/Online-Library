{% extends "User_base.html" %}
{% load static %}



{% block style_js_title %}
    <title>Search - Rome Library</title>
    <link rel="stylesheet" href="{% static 'CSS/User_search_style.css' %}">
    <script src="{% static 'JS/User_search_contoroller.js' %}"></script>
{% endblock %}

{% block content %}
  <main>
    <div style="height: 20px;"></div>
    <form id="search_section">
      <input type="text" id="searchInput" placeholder="Search" style="width: 400px;">
      <div style="width: 10px;"> </div>
      <button class="normal_button" style="width: 150px;">Search</button>
    </form>
    
    <script>
        // Get the parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');
        // Set the query value as the value of the search input
        if (query) {
            document.getElementById('searchInput').value = query;
        }
    </script>
    

    <div style="height: 30px;"></div> 
    <div class="bookshelves">   
      <script>
        ////////////////
        getSearchBooksList();
        //////////////////
      </script>
    </div>   
  </main>
{% endblock %}
